services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hcai-backend
    ports:
      - "8000:8000"
    env_file: .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: hcai-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
